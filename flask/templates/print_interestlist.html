<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>interestlist_page</title>
</head>
<body>
{%with messages = get_flashed_messages()%}
     {%if messages %}
      <script type="text/javascript">
        alert("{{messages[-1]}}");
      </script>
    {%endif%}
{%endwith%}
    <p>{{user_id}}님의 관심 종목</p><!--관심목록에서는 주식종목이름과그날가격출력-->
    <p>종목이름&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;전날종가&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;예측종가</p>
    <form method="post" action="delete_interest"><!--삭제하고 싶은 종목들의 정보가 /delete_interest라우터로 전달됨-->
        {% for idx in range(stock_info | length)%}
        <p>
            <label><input type="checkbox" name="interest_stock_name" value="{{stock_info[idx]['name']}}">
            {{stock_info[idx]['name']}}&nbsp;&nbsp;{{stock_info[idx]['pre_price']}}원&nbsp;&nbsp;{{stock_info[idx]['tom_price']}}원</label>
        </p>
        {% endfor %}
        <input type="submit" value="관심종목삭제"><!--관심목록들도 체크박스형태로 출력하고 삭제하고 싶은 종목을 체크함-->
    </form>
    <br>
    <input type='button' value='홈' onClick="location.href='/menu'"/>
    <input type='button' value='관심종목' onClick="location.href='/my_interestlist'"/><!--/my_interestlist라우터로 감-->
    <input type='button' value='설정' onClick="location.href='/setting'"/>
</body>
</html>
