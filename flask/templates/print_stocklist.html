<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stocklist_page</title>
</head>
<body>
{%with messages = get_flashed_messages()%}
     {%if messages %}
      <script type="text/javascript">
        alert("{{messages[-1]}}");
      </script>
    {%endif%}
{%endwith%}


    <p>주식 종목</p>
    <p>종목이름&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;전날종가&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;예측종가</p>
    <form method="post" action="store_interest"><!--체크한 종목들의 정보를 /store_interest라우터로 넘겨줌 -->
        {% for idx in range(stocks_info | length)%}
        <p><!--주식종목들을 체크박스형태로 하나씩 출력해줌,주식종목이름과 현재가격 -->
            <label><input type="checkbox" name="stock_name" value="{{stocks_info[idx]['name']}}">
            {{stocks_info[idx]['name']}}&nbsp;&nbsp;{{stocks_info[idx]['pre_price']}}원&nbsp;&nbsp;{{stocks_info[idx]['tom_price']}}원</label>
        </p>
        {% endfor %}
        <input type="submit" value="관심종목등록">
    </form>
    <br>
    <input type='button' value='홈' onClick="location.href='/menu'"/>
    <input type='button' value='관심종목' onClick="location.href='/my_interestlist'"/><!--/my_interestlist라우터로 감-->
    <input type='button' value='설정' onClick="location.href='/setting'"/>
</body>
</html>
