<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>join_page</title>
</head>
<body>
<h2>Ladoit</h2><!--제춣버튼을 누르면 정보가 /store_meminfo라우터로 전달됨 -->
<h4>Let's analyze and invest</h4>

    <form name="login" action="store_meminfo" method="post">
      아이디<br>
      <input id="user_id" type="text" name="user_ID" placeholder="ID" >
      <input type="button" name="user_IDcheck" onclick="check()" value="중복확인"><!--중복확인을 누르면 script함수 check()를 실행함-->
      <br><br>
      비밀번호<br>
      <input type="password" name="user_PW" value="" placeholder="Password"><br>
      <p>
          <input type="submit" name="" value="회원가입">
      </p>
    </form>
    <br><br>

    <form id="duplicate_form" method="post" action="duplicate_id" target="duplicate"><!--/duplicate_id라우터로 id정보를 전달해 아이디중복을 확인-->
        <input id="checkid" name="checkid" type="hidden" value="">
    </form>

    <iframe id="duplicate" name="duplicate" width="0" height="0" style="display:none"></iframe>
    <script>
        function check(){
            document.getElementById('checkid').value=document.getElementById('user_id').value
            document.getElementById('duplicate_form').submit()
        }
    </script>
</body>
</html>
